name: Upload Release

on:
  release:
    types: [ published ]

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: gradle/actions/setup-gradle@8379f6a1328ee0e06e2bb424dadb7b159856a326 # v4.4.0

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      # MineAuth APIをmavenLocalに公開（依存解決用）
      - name: Publish MineAuth API to mavenLocal
        run: |
          git clone --depth 1 https://github.com/morinoparty/MineAuth.git /tmp/MineAuth
          cd /tmp/MineAuth
          chmod +x ./gradlew
          ./gradlew :api:publishToMavenLocal -x test

      - name: Set version env
        run: |
          before="${{ github.event.release.tag_name }}"
          after="${before//v/}"
          echo "PLUGIN_VERSION=$after" >> $GITHUB_ENV

      - name: Update version in gradle.properties
        run: |
          sed -i "s/version=.*/version=${{ env.PLUGIN_VERSION }}/" ./gradle.properties

      - name: Build with Gradle
        run: ./gradlew build -x test --parallel

      - name: Rename artifact
        run: |
          mv ./build/libs/*-all.jar ./build/libs/BetonQuest-DailyQuest-MineAuth-${{ env.PLUGIN_VERSION }}.jar

      # GitHub Attestations で署名
      - name: Attest JAR artifact
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: './build/libs/BetonQuest-DailyQuest-MineAuth-${{ env.PLUGIN_VERSION }}.jar'

      # GitHub Release にアップロード
      - name: Upload to GitHub Release
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            ./build/libs/BetonQuest-DailyQuest-MineAuth-${{ env.PLUGIN_VERSION }}.jar \
            --clobber
